<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-600 text-white p-4 space-y-6">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a href="#" class="block p-2 hover:bg-blue-500 rounded">Home</a></li>
                    <li><a href="#" class="block p-2 hover:bg-blue-500 rounded">Profile</a></li>
                    <li><a href="#" class="block p-2 hover:bg-blue-500 rounded">Settings</a></li>
                    <li><a href="#" class="block p-2 hover:bg-blue-500 rounded">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold">Welcome to Your Dashboard</h1>
            
            <!-- Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                <div class="bg-white p-4 shadow-md rounded-lg">
                    <h2 class="text-xl font-semibold">Users</h2>
                    <p class="text-gray-600">1,234</p>
                </div>
                <div class="bg-white p-4 shadow-md rounded-lg">
                    <h2 class="text-xl font-semibold">Revenue</h2>
                    <p class="text-gray-600">$12,345</p>
                </div>
                <div class="bg-white p-4 shadow-md rounded-lg">
                    <h2 class="text-xl font-semibold">Orders</h2>
                    <p class="text-gray-600">567</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
